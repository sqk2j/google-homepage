<!DOCTYPE html>
<html id="main">
    <head>
        <link href="styles/reset.css">
        <link href="styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta charset="utf-8">
        <title>Google Homepage</title>
    </head>
    <body>
        <!--HEADER-->
        <header>
            <div id="header-div">
                <a target="_blank" href="#">About</a>
                <a target="_blank" href="#">Store</a>
                <a target="_blank" href="#">Gmail</a>
                <a target="_blank" href="#">Images</a>
                <button>Sign In</button>
            </div>
        </header>
       <!--GOOGLE LOGO-->
        <div id="logo-div">
            <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <!-- GOOGLE SEARCH BAR w/ button-->
        <div class="search-bar">
            <form>
                <input type="text" placeholder="">
                <button type="submit" class="search-button"><i class="material-icons">search</i></button>
            </form>
        </div>
       <!--Footer-->
        <footer>
            <div id="footer-div">
                <a target="_blank" href="#">Advertising</a>
                <a target="_blank" href="#">Business</a>
                <a target="_blank" href="#">How Search works</a>
                <a target="_blank" href="#">Privacy</a>
                <a target="_blank" href="#">Terms</a>
                <a target="_blank" href="#">Settings</a>
            </div>
        </footer>

    </body>
</html>
