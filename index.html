<!DOCTYPE html>
<html id="main">
<head>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <title>Google Homepage</title>
</head>
<body>
<header>
    <ul class="top-nav" role="navigation">
        <li><a target="_blank" href="#">About</a></li>
        <li class="store"><a target="_blank" href="#">Store</a></li>
        <li><a target="_blank" href="#">Gmail</a></li>

        <li><i class="material-icons">apps</i></li>
        <li class="sign-in"><a target="_blank" href=#><strong>Sign In</strong></a></li>
    </ul>
</header>
    <!--CONTAINER: LOGO//SEARCHBAR//BUTTONS-->
       <div class="flex-container">
    <!--GOOGLE LOGO-->
            <div class="logo-div">
                <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
    <!-- GOOGLE SEARCH BAR w/ icons-->
                <form class="search-bar">
                    <button type="button" class="magnifying-glass"><i class="material-icons">search</i></button>
                    <input id="searcher" type="text" placeholder="">
                    <button type="button" class="microphone"><i class="material-icons">settings_voice</i></button>
                </form>
        <!--BUTTONS:GOOGLE SEARCH/FEELING LUCKY -->
            <div id="button-container">
                <button type="submit" class="google-search-button">Google Search</button>
                <button type="submit" class="feeling-lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
       <!--Footer-->
<footer>

        <li><a target="_blank" href="#">Advertising</a></li>
